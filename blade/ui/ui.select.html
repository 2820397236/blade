<div class="cui-roller-bd cui-roller">

    <li data-key="<%=data[i].id %>" data-index="<%=i%>" >
      <%=data[i].name %></li>
    <%} %>
  </ul>
  <div class="cui-mask-gray">
  </div>
  <div class="cui-lines">
    &nbsp;</div>
</div>
